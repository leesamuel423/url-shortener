<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #111111;
            border: 1px solid #1a1a1a;
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #ffffff;
            margin-bottom: 8px;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: #666666;
            margin-bottom: 48px;
            font-size: 14px;
            line-height: 1.5;
        }

        .input-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #999999;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input {
            width: 100%;
            padding: 16px;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            color: #ffffff;
            font-size: 15px;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #ffffff;
            background: #0f0f0f;
        }

        input::placeholder {
            color: #555555;
        }

        .custom-code-toggle {
            margin-bottom: 24px;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: #666666;
            cursor: pointer;
            font-size: 13px;
            transition: color 0.2s;
            text-decoration: none;
        }

        .toggle-btn:hover {
            color: #ffffff;
        }

        .custom-code-section {
            display: none;
            margin-bottom: 24px;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .custom-code-section small {
            display: block;
            margin-top: 8px;
            color: #555555;
            font-size: 12px;
        }

        button {
            width: 100%;
            padding: 16px;
            background: #ffffff;
            color: #000000;
            border: none;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: #e0e0e0;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result {
            margin-top: 40px;
            padding: 24px;
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            display: none;
            animation: fadeIn 0.3s ease-in;
        }

        .result.show {
            display: block;
        }

        .result-label {
            font-size: 12px;
            color: #666666;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .short-url {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .short-url-text {
            flex: 1;
            padding: 14px 16px;
            background: #111111;
            border: 1px solid #2a2a2a;
            color: #ffffff;
            font-size: 14px;
            font-family: 'Monaco', 'Consolas', monospace;
        }

        .copy-btn {
            padding: 14px 24px;
            background: #1a1a1a;
            color: #ffffff;
            border: 1px solid #2a2a2a;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            font-size: 14px;
        }

        .copy-btn:hover {
            background: #2a2a2a;
            border-color: #3a3a3a;
        }

        .copy-btn.copied {
            background: #0a0a0a;
            border-color: #00ff00;
            color: #00ff00;
        }

        .stats-link {
            margin-top: 12px;
        }

        .stats-link a {
            color: #666666;
            text-decoration: none;
            font-size: 13px;
            transition: color 0.2s;
        }

        .stats-link a:hover {
            color: #ffffff;
        }

        .error {
            color: #ff4444;
            font-size: 13px;
            margin-top: 12px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            border-top-color: #000000;
            animation: spin 0.8s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 24px;
            }

            h1 {
                font-size: 28px;
            }

            .short-url {
                flex-direction: column;
            }

            .copy-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <p class="subtitle">Transform long URLs into concise, shareable links</p>

        <form id="shortenForm">
            <div class="input-group">
                <label for="url">URL</label>
                <input 
                    type="url" 
                    id="url" 
                    name="url" 
                    placeholder="https://example.com/very/long/url" 
                    required
                    pattern="https?://.*"
                >
            </div>

            <div class="custom-code-toggle">
                <button type="button" class="toggle-btn" onclick="toggleCustomCode()">
                    + Add custom alias
                </button>
            </div>

            <div class="custom-code-section" id="customCodeSection">
                <label for="customCode">Custom Alias</label>
                <input 
                    type="text" 
                    id="customCode" 
                    name="customCode" 
                    placeholder="my-custom-link"
                    pattern="[a-zA-Z0-9-_]+"
                    maxlength="20"
                >
                <small>Letters, numbers, hyphens, and underscores only</small>
            </div>

            <button type="submit" id="submitBtn">
                <span id="btnText">Shorten</span>
                <span id="btnLoading" style="display: none;">
                    <div class="loading"></div>
                </span>
            </button>

            <div class="error" id="error"></div>
        </form>

        <div class="result" id="result">
            <div class="result-label">Shortened URL</div>
            <div class="short-url">
                <input type="text" class="short-url-text" id="shortUrl" readonly>
                <button class="copy-btn" id="copyBtn" onclick="copyToClipboard()">
                    Copy
                </button>
            </div>
            <div class="stats-link">
                <a href="#" id="statsLink" target="_blank">View statistics â†’</a>
            </div>
        </div>
    </div>

    <script>
        function toggleCustomCode() {
            const section = document.getElementById('customCodeSection');
            const btn = document.querySelector('.toggle-btn');
            if (section.style.display === 'none' || !section.style.display) {
                section.style.display = 'block';
                btn.textContent = '- Remove custom alias';
            } else {
                section.style.display = 'none';
                btn.textContent = '+ Add custom alias';
                document.getElementById('customCode').value = '';
            }
        }

        async function shortenURL(e) {
            e.preventDefault();

            const url = document.getElementById('url').value;
            const customCode = document.getElementById('customCode').value;
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');
            const error = document.getElementById('error');
            const result = document.getElementById('result');

            // Reset states
            error.classList.remove('show');
            result.classList.remove('show');

            // Show loading
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline-block';

            try {
                const response = await fetch('/api/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: url,
                        custom_code: customCode
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to shorten URL');
                }

                // Show result
                document.getElementById('shortUrl').value = data.short_url;
                document.getElementById('statsLink').href = `/stats.html?code=${data.short_url.split('/').pop()}`;
                result.classList.add('show');

                // Clear form
                document.getElementById('url').value = '';
                document.getElementById('customCode').value = '';
                toggleCustomCode(); // Hide custom code section
            } catch (err) {
                error.textContent = err.message;
                error.classList.add('show');
            } finally {
                // Hide loading
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
            }
        }

        function copyToClipboard() {
            const shortUrl = document.getElementById('shortUrl');
            const copyBtn = document.getElementById('copyBtn');

            shortUrl.select();
            shortUrl.setSelectionRange(0, 99999); // For mobile

            navigator.clipboard.writeText(shortUrl.value).then(() => {
                copyBtn.textContent = 'Copied';
                copyBtn.classList.add('copied');

                setTimeout(() => {
                    copyBtn.textContent = 'Copy';
                    copyBtn.classList.remove('copied');
                }, 2000);
            });
        }

        // Attach event listener
        document.getElementById('shortenForm').addEventListener('submit', shortenURL);
    </script>
</body>
</html>
